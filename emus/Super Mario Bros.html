<div>
	<div id="emulator">
		<p>To play this game, please, download the latest Flash player!</p>
		<br>
		<a href="http://www.adobe.com/go/getflashplayer">
			<img src="NESBOX_FILES/get_adobe_flash_player.png" alt="Get Adobe Flash player"/>
		</a>
	</div>
</div>

<script src="NESBOX_FILES/jquery.min.js"></script>
<script src="NESBOX_FILES/swfobject.js"></script>

<script type="text/javascript">

	var resizeOwnEmulator = function(width, height)
	{
		var emulator = $('#emulator');
		emulator.css('width', width);
		emulator.css('height', height);
	}

	$(function()
	{
		function embed()
		{
			var emulator = $('#emulator');
			if(emulator)
			{
				var flashvars = 
				{
					system : 'nes',
					url : 'Roms/Super Mario Bros (E).nes'
				};
				var params = {};
				var attributes = {};
				
				params.allowscriptaccess = 'sameDomain';
				params.allowFullScreen = 'true';
				params.allowFullScreenInteractive = 'true';
				
				swfobject.embedSWF('NESBOX_FILES/Nesbox.swf', 'emulator', '640', '480', '11.2.0', 'NESBOX_FILES/expressInstall.swf', flashvars, params, attributes);
			}
		}
		
		embed();
	});
	
</script>
