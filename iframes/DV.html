<button onclick="openFullscreen();">Make fullscreen</button>
In the url bar, click the little shield and click "load unsafe scripts" to play the game.
<iframe id="game" src="http://www.deadvalleygame.com/" width="100%" height="100%" scrolling="no" frameborder="0" marginheight="0" marginwidth="0" allowfullscreen></iframe>

<script>
var elem = document.getElementById("game");
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) { /* Firefox */
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE/Edge */
    elem.msRequestFullscreen();
  }
}
</script>
